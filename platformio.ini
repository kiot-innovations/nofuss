; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[platformio]
src_dir = examples/
lib_dir = .
lib_extra_dirs = .piolibdeps

[common]
debug_flags = -DDEBUG_ESP_CORE -DDEBUG_ESP_SSL -DDEBUG_ESP_WIFI -DDEBUG_ESP_HTTP_CLIENT -DDEBUG_ESP_HTTP_UPDATE -DDEBUG_ESP_HTTP_SERVER -DDEBUG_ESP_UPDATER -DDEBUG_ESP_OTA -DDEBUG_TLS_MEM

[env:test]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -DDEBUG_NOFUSS -DDEBUG_PORT=Serial
src_filter = +<basic/>
lib_deps = ArduinoJson@5.13.4
upload_speed = 460800
monitor_speed = 115200

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
board_build.flash_mode = dout
board_build.partitions = min_spiffs.csv
src_filter = +<basic/>
; build_flags = -std=c++11 ${debug.default_level} -D LED_BUILTIN=5 ${debug.default_esp32_level} -DESP32=1 -DMESH_GATEWAY=1 -DNOFUSS_SUPPORT=0 -DARDUINO_ARCH_ESP32=1
build_flags = -DDEBUG_NOFUSS -DDEBUG_PORT=Serial -std=c++11 -DSUPPORT_HA_DISCOVERY=0 -DLED_BUILTIN=5 -DESP32=1 -DMESH_GATEWAY=1 -DNOFUSS_SUPPORT=0 -DNUM_NODES=60 -DENIGMAIOT_COMMS_QUEUE_SIZE=20 -DENIGMA_MAX_INPUT_QUEUE_SIZE=20 -DARDUINO_ARCH_ESP32=1
monitor_filters = time, esp32_exception_decoder
monitor_rts = 0
lib_deps = ArduinoJson@6.18.0
monitor_dtr = 0
;debug_init_break = tbreak setup
